	<body>
		<video id="bgvid" autoplay loop onclick="if(this.paused){this.play();}else{this.pause();}">
			<source type="video/webm" src="resources/kaka.webm">
			<source type="video/mp4" src="resources/kaka.mp4">
			Your browser sucks, and it can't load this video...
		</video>
		<div id="overlay">Kaka</div>
		<div id="displayTopLeft"></div>

		<script>
			function displayTopLeft(text) {
				var disp = $("#displayTopLeft");
				disp.stop(true, true);
				disp.text(text);
				disp.show();
				disp.fadeOut(1000);
			}
			
			function isEventSupported(eventName) {
			  var el = document.createElement("div");
			  eventName = "on" + eventName;
			  var isSupported = (eventName in el);
			  if (!isSupported) {
				el.setAttribute(eventName, "return;");
				isSupported = typeof el[eventName] === "function";
			  }
			  return isSupported;
			}
			
			function changeVolume(amount) {
				var video = document.getElementById("bgvid");
				if (video.volume > 0 && amount < 0)
					video.volume = (video.volume + amount).toPrecision(2);
				else if (video.volume < 1 && amount > 0)
					video.volume = (video.volume + amount).toPrecision(2);
				var percent = (video.volume * 100);
				if (video.volume < 0.1)
					percent = percent.toPrecision(1);
				else if (video.volume == 1)
					percent = percent.toPrecision(3);
				else
					percent = percent.toPrecision(2);
				displayTopLeft(percent + "%");
			}
			
			var wheelEvent = isEventSupported("wheel") ? "wheel" : "mousewheel";
			$(document).on(wheelEvent, function(e) {
				var oEvent = e.originalEvent;
				var delta  = oEvent.deltaY || oEvent.wheelDelta;
				if (delta > 0) // Scrolled down
					changeVolume(-0.05);
				else if (delta < 0) // Scrolled up
					changeVolume(0.05);
			});
		</script>
